<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="main.js"></script>
</head>
<body>
    <nav class="nav justify-content-end">
            <h1 style="color:white; background-color: teal; margin-right:auto">Josue Ramos-Calvario</h1>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link active" href="index.html">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="portfolio.html">Portfolio</a></li>
                <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            </ul>
    </nav>    
    <div class="container">
        <div class="row">
            <h2 style="color:teal"><strong>Contact</strong> </h2>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <form action="mailto:josue.ramoscal@gmail.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="InputName">Name</label>
                    <input type="Text" class="form-control" id="InputName" placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label for="InputEmail">Email</label>
                    <input type="Email" class="form-control" id="InputEmail" placeholder="John.smith@email.com">
                </div>
                <div class="form-group">
                    <label for="InputMessage">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" columns="20" placeholder="Contact Me!"></textarea>
                </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="fixed-bottom">
        <footer style="text-align:center" class="p-3 mb-2 bg-secondary text-white">
            <div class="footer">
                <span class="mx-auto">Copyright (c)</span>
            </div>
        </footer>
    </div>
</body>
